</head>
<body id="class_edit">
    
    <div id="container">
        <header>
            <a :href="'../../list/'+url" class="backbtn"></a>
            <h1>クラス編集</h1>
        </header>
        <main>
            <form>
                <table>
                    <tr>
                        <th>クラス名</th>
                        <td>
                            <input type="text" name="name" class="name full" placeholder="幼児クラス">
                        </td>
                    </tr>
                    <tr>
                        <th>ジャンル</th>
                        <td>
                            <select name="genre" class="genre full">
                                <option value="1">スイミング</option>
                                <option value="2">英語</option>
                                <option value="3">バレエ</option>
                                <option value="4">ダンス</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>対象者</th>
                        <td id="target">
                            <ul>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="0"><span class="checkbox-parts">指定なし</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="1"><span class="checkbox-parts">ベビー</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="2"><span class="checkbox-parts">幼児</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="3"><span class="checkbox-parts">小学生</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="4"><span class="checkbox-parts">中学生</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="5"><span class="checkbox-parts">高校生</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="6"><span class="checkbox-parts">大学生</span></label></li>
                                <li><label><input type="checkbox" name="target[]" class="checkbox-input" value="7"><span class="checkbox-parts">一般</span></label></li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>レッスン日</th>
                        <td>
                            <div id="lessonday"></div>
                            <span class="note">※ あらかじめ振替を可能にする場合は「空き」を設定してください</span>
                            <span class="note">※ 空きが0の場合は欠席者がでると振替可能となります</span>
                            <a href="javascript:void(0)" id="adds" class="reg">追加</a>
                        </td>
                    </tr>
                    <tr>
                        <th>回数</th>
                        <td id="often">
                            <ul>
                                <li><input type="radio" name="often_type" class="radiobox" id="often_type_01" value="1" checked><label for="often_type_01">回数指定</label></li>
                                <li><input type="radio" name="often_type" class="radiobox" id="often_type_02" value="0"><label for="often_type_02">自由参加</label></li>
                            </ul>
                            <div>
                                <select name="often_week" class="often_week">
                                    <option value="week">週</option>
                                    <option value="month">月</option>
                                </select>
                                <input type="number" name="often_start" class="often_start" value="1"> 回 〜 <input type="number" name="often_end" class="often_end"> 回
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="btns">
                    <ul>
                        <li><input type="submit" class="forward" value="保存"></li>
                    </ul>
                </div>
                <p><a href="javascript:void(0)" id="show_delete" class="reg">このクラスを削除</a></p>
            </form>
        </main>
        
        <section id="delete_win" class="comfirm">
            <h1>削除確認</h1>
            <p>本当に削除しますか？<br>クラスの予定もすべて削除されます。</p>
            <ul>
                <li><a href="javascript:void(0)" class="cancelbtn">キャンセル</a></li>
                <li><a href="javascript:void(0)" id="btn_delete">OK</a></li>
            </ul>
        </section>
        
        <footer>
            <nav>
                <ul id="manager_navi">
                    <li><a :href="'../../../lesson/mcalendar/'+url+'/'" class="ico_calendar">カレンダー</a></li>
                    <li><a :href="'../../../class/list/'+url" class="ico_class">クラス</a></li>
                    <li><a :href="'../../../student/list/'+url" class="ico_student">生徒</a></li>
                    <li><a :href="'../../../staff/list/'+url" class="ico_staff">スタッフ</a></li>
                </ul>
            </nav>
            <div id="ad_small">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- dekita_fixed_bottom -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:320px;height:50px"
                     data-ad-client="ca-pub-6292020854220769"
                     data-ad-slot="1491563964"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </footer>
        
    </div>

    <script src="../../../resorce/libs/vue.min.js"></script>
    <script src="../../../resorce/js/utility.js"></script>
    <script src="../../../resorce/js/common.js"></script>

</body>
</html>
