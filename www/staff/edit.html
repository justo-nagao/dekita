<body id="staff_edit">
    
    <div id="container">
        <header>
            <a :href="'list.html?id='+url" class="backbtn"></a>
            <h1>スタッフ編集</h1>
        </header>
        <main>
            <form>
                <table>
                    <tr>
                        <th>氏名</th>
                        <td>
                            <input type="text" class="full" name="name" placeholder="山田 太郎">
                        </td>
                    </tr>
                    <tr>
                        <th>メールアドレス<span class="option">任意</span></th>
                        <td>
                            <input type="email" name="email" class="full" placeholder="メールアドレス">
                        </td>
                    </tr>
                    <tr>
                        <th>所属</th>
                        <td>
                            <ul id="belong">
                            </ul>
                        </td>
                    </tr>
                </table>
                <div class="btns">
                    <ul>
                        <li><input type="submit" class="forward" value="保存"></li>
                    </ul>
                </div>
                <a href="javascript:void(0)" id="show_delete" class="reg">このスタッフを削除</a>
            </form>
        </main>
        
        <footer>
            <nav>
                <ul id="manager_navi">
                    <li><a :href="'../lesson/mcalendar.html?id='+url+''" class="ico_calendar">カレンダー</a></li>
                    <li><a :href="'../class/list.html?id='+url" class="ico_class">クラス</a></li>
                    <li><a :href="'../student/list.html?id='+url" class="ico_student">生徒</a></li>
                    <li><a :href="'../staff/list.html?id='+url" class="ico_staff">スタッフ</a></li>
                </ul>
            </nav>

                     style="display:inline-block;width:320px;height:50px"

                     data-ad-slot="1491563964"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </footer>
    </div>
