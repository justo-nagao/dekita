<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title></title>
<link href="../resorce/img/common/favicon.ico" rel="shortcut icon" />
<link href="../resorce/img/common/webclip.png" sizes="144×144" rel="apple-touch-icon" >
<link href="../resorce/css/common.css" rel="stylesheet">
<link href="../resorce/css/pages.css" rel="stylesheet">
</head>
<body id="school_add">
    
    <div id="container">
        
        <header>
            <a href="javascript:void(0)" class="mainmenu" v-if="pic" v-bind:style="{ backgroundImage: 'url(' + pic + ')' }"></a>
            <a href="javascript:void(0)" class="mainmenu" v-else></a>
            <h1 class="overlap"><span>スクール開設</span>スクール登録</h1>
        </header>
        <main>
            <form>
                <table>
                    <tr>
                        <th>スクール名</th>
                        <td>
                            <input type="text" name="name" class="full" placeholder="青空スイミングスクール 新宿校">
                            <span class="note">※ スクールは設定完了後に追加で作成が可能です</span>
                        </td>
                    </tr>
                    <tr>
                        <th>スクールアドレス</th>
                        <td>
                            <input type="text" name="url" class="full" placeholder="aozora-shinjuku">
                            <span id="url">https://dekita.online/school/<em>aozora</em>/</span>
                            <span class="note">※ アドレスは半角英数字で入力してください</span>
                            <span class="note">※ 一度登録したアドレスは変更できません</span>
                        </td>
                    </tr>
                    <tr>
                        <th>郵便番号</th>
                        <td>
                            〒
                            <input type="number" name="zip" onKeyUp="AjaxZip3.zip2addr(this,'','pref','addr');">
                            <span class="note">※ ハイフンなしで入力してください</span>
                        </td>
                    </tr>
                    <tr>
                        <th>都道府県</th>
                        <td>
                            <input type="text" name="pref" class="full">
                        </td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td>
                            <input type="text" name="addr" class="full">
                            <span class="note">※ 建物名や部屋番号までご記入ください</span>
                        </td>
                    </tr>
                </table>
                <div class="btns">
                    <ul>
                        <li><input type="submit" class="forward" value="クラス設定へ"></li>
                    </ul>
                </div>
            </form>
        </main>
    </div>
    
    <script src="../resorce/libs/jquery-3.1.1.min.js"></script>
    <script src="../resorce/libs/jquery-ui.min.js"></script>
    <script src="../resorce/libs/jquery.validate.min.js"></script>
    <script src="../resorce/libs/vue.min.js"></script>
    <script src="../resorce/js/utility.js"></script>
    <script src="../resorce/js/common.js"></script>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <script src="js/add.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137346044-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-137346044-2');
    </script>
</body>
</html>
