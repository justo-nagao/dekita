<body id="student_add">
    
    <div id="container">
        <header>
            <a :href="'list.html?id='+url" class="backbtn"></a>

        </header>
        <main>
            <form>
                <div id="append"></div>
                <a href="javascript:void(0)" class="reg" id="copy">兄弟・姉妹を追加</a>

                    <ul>
                        <li><input type="submit" class="forward" value="登録"></li>
                    </ul>

            </form>
        </main>
        
        <section id="success" class="comfirm">

            </ul>
        </section>

                    <li><a :href="'../student/list.html?id='+url" class="ico_student">生徒</a></li>
