<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title></title>
<link href="../resorce/img/common/favicon.ico" rel="shortcut icon" />
<link href="../resorce/img/common/webclip.png" sizes="144×144" rel="apple-touch-icon" >
<link href="../resorce/css/common.css" rel="stylesheet">
<link href="../resorce/css/pages.css" rel="stylesheet">
</head>
<body id="member_add">
<div id="container">
    <header>
        <h1 class="overlap"><span>スクール開設</span>会員登録</h1>
    </header>
    <main>
        <p class="lead">たった3分で設定完了！<br>無料でスクール・教室管理をはじめる</p>
        <div class="btns">
            <ul>
                <li><a :href="lineurl" class="agree">LINEアカウントで登録</a></li>
                <li><a href="javascript:void(0)" id="mailadr" class="ect">メールアドレスで登録</a></li>
            </ul>
        </div>
        <form method="post">
            <table id="form">
                <tr>
                    <th>登録者のお名前</th>
                    <td>
                        <input type="text" class="full" name="name" placeholder="山田 太郎">
                    </td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td>
                        <input type="email" name="email" class="full" placeholder="メールアドレス">
                    </td>
                </tr>
                <tr>
                    <th>パスワード</th>
                    <td>
                        <input type="password" name="password" class="full" placeholder="パスワード">
                    </td>
                </tr>
            </table>
            <div class="btns">
                <ul>
                    <li><input type="submit" class="forward" value="スクール設定へ"></li>
                </ul>
            </div>
        </form>
    </main>
</div>
<script src="../resorce/libs/jquery-3.1.1.min.js"></script>
<script src="../resorce/libs/jquery-ui.min.js"></script>
<script src="../resorce/libs/jquery.validate.min.js"></script>
<script src="../resorce/libs/vue.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/common.js"></script>
<script src="js/add.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-137346044-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-137346044-2');
</script>
</body>
</html>
