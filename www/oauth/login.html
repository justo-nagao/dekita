<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title></title>
<link href="../resorce/img/common/favicon.ico" rel="shortcut icon" />
<link href="../resorce/img/common/webclip.png" sizes="144×144" rel="apple-touch-icon" >
<link href="../resorce/css/common.css" rel="stylesheet">
<link href="../resorce/css/pages.css" rel="stylesheet">
</head>
<body id="oauth_login">
    <div id="container">
        <main>
            <div id="logo"><img src="../resorce/img/common/logo.png"></div>
            <div class="btns">
                <ul>
                    <li><a :href="lineurl" class="agree">LINEでログイン</a></li>
                    <li><a href="javascript:void(0)" id="mailadr" class="ect">メールアドレスでログイン</a></li>
                </ul>
            </div>
            <form>
                <table>
                    <tr>
                        <th>メールアドレス</th>
                        <td><input type="email" name="email" class="full" placeholder="メールアドレス"></td>
                    </tr>
                    <tr>
                        <th>パスワード</th>
                        <td><input type="password" name="password" class="full" placeholder="パスワード"></td>
                    </tr>
                </table>
                <div class="btns">
                    <ul>
                        <li><input type="submit" class="forward" value="ログイン"></li>
                    </ul>
                </div>
            </form>
            <p><a href="../member/add" class="reg">無料でスクール開設</a></p>
        </main>
    </div>
    
    <script src="../resorce/libs/jquery-3.1.1.min.js"></script>
    <script src="../resorce/libs/jquery-ui.min.js"></script>
    <script src="../resorce/libs/jquery.validate.min.js"></script>
    <script src="../resorce/libs/vue.min.js"></script>
    <script src="../resorce/js/utility.js"></script>
    <script src="../resorce/js/common.js"></script>
    <script src="js/login.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137346044-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-137346044-2');
    </script>
</body>
</html>
